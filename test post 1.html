  <script>
    function redirectToPage(selectedValue) {
      if (selectedValue) {
        const selectedOption = document.getElementById("Mods").querySelector(`option[value="${selectedValue}"]`);
        const targetLink = selectedOption.getAttribute("data-link");
        if (targetLink) {
          window.location.href = targetLink;
        } else {
          console.warn(`No data-link attribute found for value: ${selectedValue}`);
        }
      }
    }
  </script>
